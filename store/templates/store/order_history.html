{% extends 'store/main.html' %}
{% block content %}
<div class="container">
    <h3 class="my-4">Order History</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Date</th>
                <th scope="col">Total</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date_ordered|date:"M d, Y" }}</td>
                <td>रु{{ order.get_cart_total|floatformat:2 }}</td>
                <td>{{ order.status }}</td>
                <td><a href="{% url 'order_detail' order.id %}" class="btn btn-sm btn-primary">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
