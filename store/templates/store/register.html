{% extends 'store/main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                          width="200px" alt="profile">
                      </div>
                    {{ form.as_p }}
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Register</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an
                        account? <a href="{% url 'login' %}" class="text-dark fw-bold"> Login</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
